<!DOCTYPE html>
<html lang="en">
    <head>
        <title>志愿填报</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <!-- 所有的 css & js 资源 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="../../static/sa.css">
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
        <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
        <script src="../../static/sa.js"></script>
        <script src="../../static/kj/upload-util.js"></script>
        <style type="text/css">
            .el-radio{margin-right: 10px;}
        </style>
    </head>
<body>
<div class="vue-box" style="display: none;" :style="'display: block;'">
    <strong>是否为985：</strong>
    <el-radio-group v-model="queryCond.is985">
        <el-radio :label=1>是</el-radio>
        <el-radio :label=0>否</el-radio>
        <el-radio :label=undefined>均可</el-radio>
    </el-radio-group>

    <strong>是否为211：</strong>
    <el-radio-group v-model="queryCond.is211">
        <el-radio :label=1>是</el-radio>
        <el-radio :label=0>否</el-radio>
        <el-radio :label=undefined>均可</el-radio>
    </el-radio-group>

    <el-input v-model="queryCond.major" placeholder=专业名></el-input>
    <el-button type="primary" @click="volQuery">主要按钮</el-button>

    <!-- ------------- 查询结果 ------------- -->
    <el-table
            :data="tableData"
            stripe
            style="width: 100%">
        <el-table-column
                prop="name"
                label="大学名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="province"
                label="省份"
                width="180">
        </el-table-column>
        <el-table-column
                prop="is985"
                label="985">
        </el-table-column>
        <el-table-column
                prop="is211"
                label="211">
        </el-table-column>
        <el-table-column
                prop="lowest_score"
                label="最低分数">
        </el-table-column>
    </el-table>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '.vue-box',
        data:{
            sa:sa,
            p:{     //查询参数
                name:'',
                major:'',
            },
        },

        data() {
            return {
                queryCond: {},
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },

        methods: {
            volQuery() {
                sa.ajax('/admin/condQuery', this.queryCond, function(resp) {
                    console.log(resp)
                }.bind(this));
            }
        }
    });
</script>
</body>
</html>
